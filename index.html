<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/6e780357d4.js"></script>
	<link href="./favicon.ico" rel="icon" type="image/x-icon" />
	<title>Генератор паролей</title>
</head>

<body>
	<div class="container">
		<h2>Генератор паролей
		</h2>
		<div class="result-container">
			<span id="result"></span>
			<button class="btn" id="clipboard">
				<i class="far fa-clipboard"></i>
			</button>
		</div>
		<div class="settings">
			<div class="setting">
				<label>Длина пароля</label>
				<input type="number" id="length" min='4' max='20' value='20' />
			</div>
			<div class="setting">
				<label>Использовать большие буквы</label>
				<input type="checkbox" id="uppercase" checked />
			</div>
			<div class="setting">
				<label>Использовать маленькие буквы</label>
				<input type="checkbox" id="lowercase" checked />
			</div>
			<div class="setting">
				<label>Использовать числа</label>
				<input type="checkbox" id="numbers" checked />
			</div>
			<div class="setting">
				<label>Использовать символы</label>
				<input type="checkbox" id="symbols" checked />
			</div>
		</div>
		<button class="btn btn-large" id="generate">
			Сгенерировать
		</button>
	</div>
	<script src="main.js"></script>
</body>

</html>
